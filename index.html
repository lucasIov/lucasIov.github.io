<!DOCTYPE html>
<html>
	<body>
		<noscript>
			<style>
html {background-color: #1e1e22;overflow-y: hidden;}
noscript {
	/*set at the center*/
	position: absolute;
	width: 500px;
	margin-inline: auto; margin-top: 10px;
	left: 0; right: 0; top: 50%;
	transform: translate(0%, -50%);
	/*style*/
	overflow-y: auto;
	background-color: rgb(43, 42, 51);
	padding: 20px;
	border-radius: 10px;
	border: 1px solid rgb(73, 73, 73);
	color: white;
	font-family: consolas, monospace; font-size: 15px;
	transition: all 1s;
}

@media only screen and (max-width: 600px) {
	noscript {
		width: 90%;
		top: 0;
		transform: translate(0%, 0%);
	}
}

noscript > span::after {
	content: "";
	display: inline-block;
	position: relative;
	width: 10px; height: 1em;
	top: 1px;
	left: 4px;
	background-color: white;
	/*animation*/
	animation: blink 1s infinite;
}

@keyframes blink {
	0% {opacity: 0;}
	50% {opacity: 1;}
	100% {opacity: 0;}
}
			</style>
			<span>this&nbsp;web&nbsp;site&nbsp;need&nbsp;javascript&nbsp;to&nbsp;work&nbsp;properly</span>
		</noscript>
	</body>
</html>
